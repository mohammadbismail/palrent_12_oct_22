    <div class="col" id="form_body">
        <h4>Add New car to list</h4>
        <div class="col car_form">
            <div class="row car_details">
                <input type="hidden" name="car_id" value="{{car.id}}">
                <form action="/my_dashboard/edit_my_car/{{car.id}}/" method="post">
                    {% csrf_token %}
                    <div class="mb-3 mb-md-0 col-md-3">
                        <label for="brand" class="form-label">Select Brand: {{car.brand}}</label>
                        <select name="brand" id="brand" class="custom-select form-control" aria-placeholder="now">
                            <option value="null">Select Brand</option>
                            <option value="Ferrari">Ferrari</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Ford">Ford</option>
                            <option value="Lamborghini">Lamborghini</option>
                            <option value="BMW">BMW</option>
                            <option value="Obel">Obel</option>
                            <option value="Mazda">Mazda</option>
                        </select>
                    </div>
                    <div class="row-sm-6">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" name="model" id="model" placeholder="{{car.model}}" value="" required>
                        <div class="invalid-feedback">
                            Model is required.
                        </div>
                    </div>
                    <div class="row-sm-6">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" class="form-control" name="color" id="color" placeholder="{{car.color}}" value="" required>
                        <div class="invalid-feedback">
                            Color is required.
                        </div>
                    </div>
                    <div class="row-6">
                        <label for="production_year" class="form-label">Production year</label>
                        <input type="number" class="form-control" name="production_year" id="production_year" placeholder="{{car.production_year}}" required>
                        <div class="invalid-feedback">
                            Production Year is required.
                        </div>
                    </div>
                    <div class="row-6">
                        <label for="plate_number" class="form-label">Plate Number</label>
                        <input type="number" class="form-control" name="plate_number" id="production_year" placeholder="{{car.plate_number}}" required>
                        <div class="invalid-feedback">
                            Plate Number is required.
                        </div>
                    </div>
                    <div class="row-6">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" name="price" id="production_year" placeholder="{{car.price}} NIS" required>
                        <div class="invalid-feedback">
                            Production Year is required.
                        </div>
                    </div>
                    <button class="btn btn-dark" type="submit">Edit Car</button>
                </form>
